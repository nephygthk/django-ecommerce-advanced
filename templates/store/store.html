{% extends "../base.html" %}
{% block title %}Product By Categories {% endblock %}

{% block sub_content %}
<div class="card text-center shadow">
    <div class="card-body">
        <h4 class="pt-0 card-title">{{category.name}}</h4>
    </div>
</div>

<div class="row pt-4">
    {% for product in products %}
    <div class="col-4 col-md-3 col-lg-2">
        <div class="card">
            <!-- {% for image in product.media_product_inventory.all %}
                {% if image.is_feature %}
                <img src="{{image.img_url.url}}" class="card-img-top" alt="{{image.alt_text}}">
                {% endif %}
            {% endfor %} -->
            <img src="{{product.image.url}}" class="card-img-top" alt="{{image.alt_text}}">
            <div class="card-body">
              
              <p class="card-text small">{{product.name|slice:":20"}}...</p>
              <h5 class="card-title">&#8358;{{product.main_price}}</h5>
              <a href="{% url 'store:product_detail' product.slug %}" class="btn btn-secondary w-100 fw-bold">View Detail</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
